<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="password-length">Password length:</label>
            <input type="number" id="password-length" min="4" max="32" value="8">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="uppercase-letters" checked>
                Uppercase letters (A-Z)
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="lowercase-letters" checked>
                Lowercase letters (a-z)
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="numbers" checked>
                Numbers (0-9)
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="symbols" checked>
                Symbols (!@#$%^&amp;*()_+-={}[]|;:&lt;&gt;,.?/~)
            </label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="form-group">
            <label for="password-display">Your Password:</label>
            <input type="text" id="password-display" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
